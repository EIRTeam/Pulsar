{% block extra_css %}
<link rel="stylesheet" href="{% static "kanban/jkanban.min.css" %}">
{% endblock %}

{% block content %}

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div id="myKanban"></div>

    </div>
  </div>
</section>
